<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciCalc Pro - Scientific Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #f5f5f5;
            --display-color: #ffffff;
            --text-color: #333333;
            --btn-color: #ecf0f1;
            --btn-hover: #bdc3c7;
            --operator-color: #f39c12;
            --operator-hover: #e67e22;
            --clear-color: #e74c3c;
            --clear-hover: #c0392b;
            --equals-color: #2ecc71;
            --equals-hover: #27ae60;
            --memory-color: #9b59b6;
            --memory-hover: #8e44ad;
            --func-color: #1abc9c;
            --func-hover: #16a085;
        }

        .dark-mode {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #2c3e50;
            --display-color: #34495e;
            --text-color: #ecf0f1;
            --btn-color: #34495e;
            --btn-hover: #2c3e50;
            --operator-color: #f39c12;
            --operator-hover: #e67e22;
            --clear-color: #e74c3c;
            --clear-hover: #c0392b;
            --equals-color: #2ecc71;
            --equals-hover: #27ae60;
            --memory-color: #9b59b6;
            --memory-hover: #8e44ad;
            --func-color: #1abc9c;
            --func-hover: #16a085;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator {
            width: 380px;
            background-color: var(--primary-color);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8rem;
            color: white;
            font-weight: 700;
        }

        .mode-toggle {
            display: flex;
            align-items: center;
            color: white;
            font-size: 1rem;
            font-weight: 500;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            margin: 0 12px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--equals-color);
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .display {
            background-color: var(--display-color);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .history {
            min-height: 30px;
            font-size: 1.2rem;
            color: #777;
            margin-bottom: 10px;
            word-wrap: break-word;
            font-weight: 500;
        }

        .current {
            font-size: 2.8rem;
            font-weight: 800;
            word-wrap: break-word;
            line-height: 1;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }

        .basic-keys {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }

        .btn {
            border: none;
            border-radius: 15px;
            padding: 20px 0;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: var(--btn-color);
            color: var(--text-color);
            box-shadow: 0 5px 0 rgba(0, 0, 0, 0.1);
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn:hover {
            background-color: var(--btn-hover);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.1);
        }

        .operator {
            background-color: var(--operator-color);
            color: white;
            font-size: 1.6rem;
        }

        .operator:hover {
            background-color: var(--operator-hover);
        }

        .clear {
            background-color: var(--clear-color);
            color: white;
            font-size: 1.6rem;
        }

        .clear:hover {
            background-color: var(--clear-hover);
        }

        .equals {
            background-color: var(--equals-color);
            color: white;
            height: 100%;
            grid-row: span 2;
            font-size: 1.8rem;
        }

        .equals:hover {
            background-color: var(--equals-hover);
        }

        .memory {
            background-color: var(--memory-color);
            color: white;
            font-size: 1.3rem;
        }

        .memory:hover {
            background-color: var(--memory-hover);
        }

        .func {
            background-color: var(--func-color);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .func:hover {
            background-color: var(--func-hover);
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .theme-toggle {
            background-color: var(--primary-color);
            color: white;
            border: 2px solid white;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .theme-toggle:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 450px) {
            .calculator {
                width: 100%;
                padding: 20px;
            }
            
            .btn {
                padding: 18px 0;
                font-size: 1.4rem;
            }
            
            .func {
                font-size: 1.1rem;
            }
            
            .current {
                font-size: 2.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>SciCalc Pro</h1>
            <div class="mode-toggle">
                <span>Scientific</span>
                <label class="switch">
                    <input type="checkbox" id="modeSwitch">
                    <span class="slider round"></span>
                </label>
                <span>Basic</span>
            </div>
        </div>
        
        <div class="display">
            <div class="history" id="history"></div>
            <div class="current" id="current">0</div>
        </div>
        
        <div class="keypad scientific-keys">
            <div class="row">
                <button class="btn func" onclick="calculate('sin(')">sin</button>
                <button class="btn func" onclick="calculate('cos(')">cos</button>
                <button class="btn func" onclick="calculate('tan(')">tan</button>
                <button class="btn func" onclick="calculate('^')">x^y</button>
                <button class="btn func" onclick="calculate('√(')">√</button>
            </div>
            <div class="row">
                <button class="btn func" onclick="calculate('asin(')">sin⁻¹</button>
                <button class="btn func" onclick="calculate('acos(')">cos⁻¹</button>
                <button class="btn func" onclick="calculate('atan(')">tan⁻¹</button>
                <button class="btn func" onclick="calculate('(')">(</button>
                <button class="btn func" onclick="calculate(')')">)</button>
            </div>
            <div class="row">
                <button class="btn func" onclick="calculate('log(')">log</button>
                <button class="btn func" onclick="calculate('ln(')">ln</button>
                <button class="btn func" onclick="calculate('e^(')">e^x</button>
                <button class="btn func" onclick="calculate('π')">π</button>
                <button class="btn func" onclick="calculate('e')">e</button>
            </div>
            <div class="row">
                <button class="btn func" onclick="calculate('10^(')">10^x</button>
                <button class="btn func" onclick="factorial()">x!</button>
                <button class="btn func" onclick="calculate('%')">%</button>
                <button class="btn func" onclick="calculate('1/')">1/x</button>
                <button class="btn func" onclick="calculate('abs(')">|x|</button>
            </div>
        </div>
        
        <div class="keypad basic-keys">
            <div class="row">
                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn operator" onclick="appendToDisplay('/')">÷</button>
                <button class="btn clear" onclick="clearDisplay()">C</button>
            </div>
            <div class="row">
                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn operator" onclick="appendToDisplay('*')">×</button>
                <button class="btn clear" onclick="backspace()">⌫</button>
            </div>
            <div class="row">
                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn operator" onclick="appendToDisplay('-')">-</button>
                <button class="btn equals" onclick="calculateResult()" rowspan="2">=</button>
            </div>
            <div class="row">
                <button class="btn" onclick="appendToDisplay('0')">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
                <button class="btn" onclick="toggleSign()">±</button>
                <button class="btn operator" onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
        
        <div class="footer">
            <button class="btn memory" onclick="memoryRecall()">MR</button>
            <button class="btn memory" onclick="memoryClear()">MC</button>
            <button class="btn memory" onclick="memoryAdd()">M+</button>
            <button class="btn memory" onclick="memorySubtract()">M-</button>
            <button class="btn theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>
    
    <script>
        let currentInput = '0';
        let history = '';
        let memory = 0;
        let isScientificMode = true;

        // DOM Elements
        const currentDisplay = document.getElementById('current');
        const historyDisplay = document.getElementById('history');
        const modeSwitch = document.getElementById('modeSwitch');

        // Initialize calculator
        updateDisplay();

        // Event Listeners
        modeSwitch.addEventListener('change', toggleMode);

        // Display functions
        function updateDisplay() {
            currentDisplay.textContent = currentInput;
            historyDisplay.textContent = history;
        }

        function clearDisplay() {
            currentInput = '0';
            history = '';
            updateDisplay();
        }

        function backspace() {
            if (currentInput.length === 1) {
                currentInput = '0';
            } else {
                currentInput = currentInput.slice(0, -1);
            }
            updateDisplay();
        }

        function appendToDisplay(value) {
            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else {
                currentInput += value;
            }
            updateDisplay();
        }

        function toggleSign() {
            if (currentInput.startsWith('-')) {
                currentInput = currentInput.substring(1);
            } else {
                currentInput = '-' + currentInput;
            }
            updateDisplay();
        }

        // Calculation functions
        function calculateResult() {
            try {
                // Replace special symbols with JavaScript equivalents
                let expression = currentInput
                    .replace(/×/g, '*')
                    .replace(/÷/g, '/')
                    .replace(/√\(/g, 'Math.sqrt(')
                    .replace(/\^/g, '**')
                    .replace(/sin\(/g, 'Math.sin(')
                    .replace(/cos\(/g, 'Math.cos(')
                    .replace(/tan\(/g, 'Math.tan(')
                    .replace(/asin\(/g, 'Math.asin(')
                    .replace(/acos\(/g, 'Math.acos(')
                    .replace(/atan\(/g, 'Math.atan(')
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/ln\(/g, 'Math.log(')
                    .replace(/e\^\(/g, 'Math.exp(')
                    .replace(/10\^\(/g, '10**(')
                    .replace(/π/g, 'Math.PI')
                    .replace(/e/g, 'Math.E')
                    .replace(/abs\(/g, 'Math.abs(')
                    .replace(/1\//g, '1/');

                // Handle factorial
                if (expression.includes('!')) {
                    const num = parseFloat(expression.replace('!', ''));
                    expression = factorial(num).toString();
                }

                history = currentInput + ' =';
                currentInput = eval(expression).toString();
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                updateDisplay();
                setTimeout(clearDisplay, 1500);
            }
        }

        function calculate(value) {
            if (value === '1/') {
                history = '1/(' + currentInput + ')';
                currentInput = (1 / parseFloat(currentInput)).toString();
            } else {
                currentInput += value;
            }
            updateDisplay();
        }

        function factorial() {
            const num = parseFloat(currentInput);
            if (num < 0) return 'Error';
            if (num === 0 || num === 1) return '1';
            
            let result = 1;
            for (let i = 2; i <= num; i++) {
                result *= i;
            }
            
            history = currentInput + '! =';
            currentInput = result.toString();
            updateDisplay();
        }

        // Memory functions
        function memoryAdd() {
            memory += parseFloat(currentInput);
        }

        function memorySubtract() {
            memory -= parseFloat(currentInput);
        }

        function memoryRecall() {
            currentInput = memory.toString();
            updateDisplay();
        }

        function memoryClear() {
            memory = 0;
        }

        // Mode switching
        function toggleMode() {
            isScientificMode = !isScientificMode;
            const scientificKeys = document.querySelector('.scientific-keys');
            if (isScientificMode) {
                scientificKeys.style.display = 'grid';
            } else {
                scientificKeys.style.display = 'none';
            }
        }

        // Theme switching
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeIcon = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (/[0-9]/.test(key)) {
                appendToDisplay(key);
            } else if (key === '.') {
                appendToDisplay('.');
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                calculateResult();
            } else if (key === 'Escape') {
                clearDisplay();
            } else if (key === 'Backspace') {
                backspace();
            } else if (key === '(' || key === ')') {
                appendToDisplay(key);
            } else if (key === '^') {
                calculate('^');
            } else if (key === '!') {
                factorial();
            }
        });
    </script>
</body>
</html>
